<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表单</title>
<link href="css/form.css" rel="stylesheet" type="text/css">
</head>
<body>
<form id="payment">
	<fieldset>
    	<legend>用户详细资料</legend>
        <ol>
        	<li><label for="name">用户名称:</label>
            	<input type="text" id="name" name="name" placeholder="请输入用户名" required autofocus>
            </li>
            <li><label for="email">邮件地址:</label>
            	<input type="email" id="email" name="email" placeholder="example@163.com" >
            </li>
            <li><label for="phone">联系电话:</label>
            	<input type="tel" id="phone" name="phone" placeholder="010-12345678">
            </li>
        </ol>
    </fieldset>
	<fieldset>
    	<legend>家庭住址</legend>
        <ol>
        	<li><label for="address">详细地址:</label>
            	<textarea id="address" name="address" rows="1"></textarea>
            </li>
            <li><label for="postcode">邮政编码:</label>
            	<input type="text" id="postcode" name="postcode" placeholder="000000" maxlength="6">
            </li>
            <li><label for="country">国&nbsp;&nbsp;&nbsp;&nbsp;家</label>
            	<input type="text" id="country" name="country">
            </li>
        </ol>
    </fieldset>
    <fieldset>
    	<legend>付费方式</legend>
        <ol>
        	<li>
            	<fieldset>
                	<legend>信用卡类型</legend>
                    <ol>
                    	<li><input type="radio" id="visa" name="cardtype">
                        	<label for="visa">中国工商银行</label>
                        </li>
                        <li><input type="radio" id="amex" name="cardtype">
           					<label for="amex">中国人民银行</label>
                        </li>
                        <li><input type="radio" id="mastercard" name="cardtype">
                        	<label for="mastercard">中国建设银行</label>
                        </li>          
                    </ol>
                </fieldset>
            </li>
            <li><label for="cardnumber">银行卡号</label>
            	<input type="number" id="cardnumber" name="cardnumber" required>
            </li> 	
        </ol>
    </fieldset>
    <fieldset><button type="submit">现在购买</button></fieldset>
</form> 
</body>
</html>
